<!doctype html>

<html lang="en">
<head>
  <script src="https://fb.me/react-0.13.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
  <title>React Properties</title>
</head>

<body>
  <div id="react-container"></div>
  <script type="text/babel">
    // this.props helps us work with properties
    // text in this case refers to the variable we created below in React.render
    // this.props.children takes whatever the children is of our element and displays it in the p tag
    var MyComponent = React.createClass({
      render: function() {
        return (
          <div>
            <h1>{this.props.text}</h1>
            <p>{this.props.children}</p>
          </div>
        )
      }
    });

    // React.render( component, where_to_mount_in_DOM )
    React.render( 
      <div>
        <MyComponent text="Hello World">
          This is a hello
        </MyComponent>
        <MyComponent text="How are you?">
          This is a greeting
        </MyComponent>
        <MyComponent text="Goodbye!">
          This is a salutation
        </MyComponent>
      </div>, document.getElementById('react-container') );
  </script>
</body>
</html>
